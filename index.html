<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
            <div class="header">
                    <img src="images/0.png" alt="Quiz-master" width="100px;" height="100px;">
           </div>
           <h1 align="center"><font color="yellow"><B>GEOGRAPHY QUIZ</B></font></h1>
           <title>JavaScript Quiz</title>
    <script>
        var pos = 0, test, test_status, question, choice, chA, chB, chC, chD, correct= 0;
        var questions= [
             ["1. Which country first produced bananas?","Jamaica","India","South Africa","Mexico","None of the above","B"],
             ["2. Which country was previously known as Rhodesia?", "Namibia","Malawi","Zimbabwe","Lesotho","C"],
             ["3. Which country prduces the maximum sugar in the world?","USA","India","Cuba","Brazil","B"],
             ["4. What is the capital of Moroco?","Muscat","Managua","Ulan Bator","Rabat","D"],
             ["5. 'Death Valley' is located in","California US","Kerala,India","Israel","Saudi Arabia","A"],
             ["6. ...is sometimes referred to as 'the land of white elephants","Tanzania","India","Thailand","Sri Lanka","C"],
             ["7. 90% loss from floods occurs in the...","Coastal plains","Deccan plateau","North plains","None of the above","C"],
             ["8. A cataract is a","Huge waterfall","Marshy creek","Mountain pass","Currency","A"],
             ["9. Colombo is the capital of","Japan","China","Sri Lanka","Thailand","B"],
             ["10. Cometsare luminous celestial bodies moving around the...","Sun","Moon","Earth","Jupiter","C"],
             ["11. Commercial fishing is best developed in","China","Japan","South Korea","Russia","B"],
             ["12. Congo is situated on the... coast of Africa","North","South","West","East","A"],
             ["13. 'Sick man of Europe' is the nickname for...","Rome","Turkey","Italy","Oxford","B"],
             ["14. Cambodia was earlier known as","Mauritania","Persia","Kampuchea","None of the above","C"],
             ["15. How many days does the moon take to rotate round the earth?","26","27","28","29","B"],
             ["16. Which is tha largest island in the world?","Australia","Greenland","New Guinea","None of the above","B"],
             ["17. Loti is the currency of...","Burundi","Libya","Sudan","Lesotho","D"],
             ["18. Where is Mount Everest located?","India","China","Nepal","Bhutan","C"],
             ["19 What is the shape of the earth's orbit around the sun?","Circular","Hyperbolic","Elliptical","Parabolic","C"],
             ["20. Which of the following countries has the largest area in the world?","Canada","China","USA","Russia","D"]
            
           ];
        // function _(x){
        //     return document.getElementById(x);
       // }
        function renderQuestion(){
            test= document.getElementById("test");
            status = document.getElementById("test_status");

            if(pos>= questions.length){
                
                test.innerHTML = "<h2>You got "+correct+" of "+questions.length+ " questions correct!</h2>";
               status.innerHTML = "Test Completed";
                pos = 0;
                correct = 0;
                return false;
            }
            status.innerHTML = "Question " + (pos+1) + " of " + questions.length;
            question = questions[pos][0];
            chA = questions[pos][1];
            chB = questions[pos][2];
            chC = questions[pos][3];
            chD = questions[pos][4];
            test.innerHTML = "<h3>"+question+"</h3>";
            test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
            test.innerHTML += "<button onclick='checkAnswer()' >Submit Answer</button>";
        }
        function checkAnswer(){
        choices = document.getElementsByName("choices");
        for(var i=0; i<choices.length; i++){
            if(choices[i].checked){
                choice = choices[i].value;
            }
        }
        if(choice == questions[pos][5]){
            correct++
        }
        pos++;
        renderQuestion();
        }
        window.addEventListener("load",renderQuestion, false);
    </script>
    </head>


<body>
<h2 id="test_status"></h2>
<div id="test" align="center"></div>

</body>
</html>
