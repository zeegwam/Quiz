<!DOCTYPE html>
<html>
    <head>
    <style>
 div#test{ border:#000 1px solid; padding: 10px 40px 40px 40px;}
    </style>
    <script>
        var pos = 0, test, test_status, question, choice, chA, chB, chC, chD, correct= 0;
        var questions=[
             ["Which country first produced bananas?","Jamaica","India","South Africa","Mexico","None of the above","B"],
             ["Which country was previously known as Rhodesia?", "Namibia","Malawi","Zimbabwe","Lesotho","C"],
             ["Which country prduces the maximum sugar in the world?","USA","India","Cuba","Brazil","B"],
             ["What is the capital of Moroco?","Muscat","Managua","Ulan Bator","Rabat","D"],
             ["'Death Valley' is located in","California US","Kerala,India","Israel","Saudi Arabia","A"],
             ["...is sometimes referred to as 'the land of white elephants","Tanzania","India","Thailand","Sri Lanka","C"],
             ["90% loss from floods occurs in the...","Coastal plains","Deccan plateau","North plains","None of the above","C"],
             ["A cataract is a","Huge waterfall","Marshy creek","Mountain pass","Currency","A"],
             ["Colombo is the capital of","Japan","China","Sri Lanka","Thailand","B"],
             ["Cometsare luminous celestial bodies moving around the...","Sun","Moon","Earth","Jupiter","C"],
             ["Commercial fishing is best developed in","China","Japan","South Korea","Russia","B"],
             ["Congo is situated on the... coast of Africa","North","South","West","East","A"],
             ["'Sick man of Europe' is the nickname for...","Rome","Turkey","Italy","Oxford","B"],
             ["Cambodia was earlier known as","Mauritania","Persia","Kampuchea","None of the above","C"],
             ["How many days does the moon take to rotate round the earth?","26","27","28","29","B"],
             ["Which is tha largest island in the world?","Australia","Greenland","New Guinea","None of the above","B"],
             ["Loti is the currency of...","Burundi","Libya","Sudan","Lesotho","D"],
             ["Where is Mount Everest located?","India","China","Nepal","Bhutan","C"],
             ["What is the shape of the earth's orbit around the sun?","Circular","Hyperbolic","Elliptical","Parabolic","C"],
             ["Which of the following countries has the largest area in the world?","Canada","China","USA","Russia","D"]
            
        ];
        function _(x){
            return document.getElementById(x);
        }
        function renderQuestion(){
            test=_("test");
            if(pos>= questions.length){
                
                test.innerHTML = "<h2>You got "+correct+" of "+questions.length+ " questions correct!</h2>";
                _("test_status").innerHTML = "Test Completed";
                pos = 0;
                correct = 0;
                return false;
            }
            _("test_status").innerHTML = "Question " + (pos+1)+ " of " +questions.length;
            question = questions[pos][20];
            chA = questions[pos][1];
            chB = questions[pos][2];
            chC = questions[pos][3];
            chD = questions[pos][4];
            test.innerHTML = "<h3>"+question+"</h3>";
            test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
            test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
            test.innerHTML += "<button onclick='checkAnswer()' >Submit Answer</button>";
        }
        function checkAnswer(){
        choices = document.getElementsByName("choices");
        for(var i=0; i<choices.length; i++){
            if(choices[i].checked){
                choice = choices[i].value;
            }
        }
        if(choice == questions[pos][]){
            correct++
        }
        pos++;
        renderQuestion();
        }
        window.addEventListener("load",renderQuestion, false);
    </script>
    </head>
</html>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>





</body>
